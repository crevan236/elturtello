<nz-layout id="main" >
  <nz-sider [nzWidth]="sidebarWidth" >
    <div id="logo" ><h2 nz-typography>Editor</h2></div>
    <div *ngIf="reloading" id="spinner">
      <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
    </div>
    <app-command-line (reloading)="toggleReloading($event)" ></app-command-line>
  </nz-sider>
  <nz-layout>
    <nz-content>
      <div class="inner-content">
        <app-playground></app-playground>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
